<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Microbial Community Viewer</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet (map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <!-- Chart.js (charts) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <!-- App JS -->
  <script src="app.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <main class="main-content">
      <header class="header">
        <div class="logo">ðŸ¦ </div>
        <div style="display: flex; flex-direction: column;">
            <h1>Microbial Community Dashboard</h1>
        <span class="subtitle">Explore, visualize, and compare microbial compositions</span>
        </div>
      </header>
      <section class="card">
        <form class="input-form">
          <div class="input-row">
            <div class="input-group">
              <label for="levelDropdown">Taxonomy Level</label>
              <select id="levelDropdown">
                <option value="">-- Select a Level --</option>
                <option value="domain">Domain</option>
                <option value="phylum" selected>Phylum</option>
                <option value="class">Class</option>
                <option value="order">Order</option>
                <option value="family">Family</option>
                <option value="genus">Genus</option>
                <option value="species">Species</option>
              </select>
            </div>
            <div class="input-group">
              <label for="environmentInput">Environment / Organism Name</label>
              <input type="text" id="environmentInput" placeholder="e.g., human oral metagenome" />
            </div>
          </div>
          <div class="input-row">
            <div class="input-group map-group">
              <label for="map">Select Location (click the map)</label>
              <div id="map"></div>
              <div class="coords">
                <input id="latInput" type="text" placeholder="Latitude" readonly />
                <input id="lonInput" type="text" placeholder="Longitude" readonly />
                <button id="useLocation" type="button" title="Use my current location">Use my location</button>
              </div>
              <input id="coordLabel" type="text" placeholder="Coordinates (lat, lon)" readonly />
            </div>
            <div class="input-group">
              <button id="goBtn" class="primary-btn">Get Community Composition</button>
            </div>
          </div>
        </form>
      </section>
      <section class="card results-card">
        <div class="charts-flex">
          <div class="chart-area">
            <h3>Bar Chart</h3>
            <canvas id="chart"></canvas>
          </div>
          <div class="chart-area">
            <h3>Pie Chart</h3>
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
