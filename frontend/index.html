<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Microbial Community Viewer</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet (map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <!-- Chart.js (charts) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <!-- App JS -->
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ± Microbial Community Composition</h2>

    <!-- Taxonomy level -->
    <label for="levelDropdown">Select a taxonomy level:</label>
    <select id="levelDropdown">
      <option value="">-- Select a Level --</option>
      <option value="domain">Domain</option>
      <option value="phylum" selected>Phylum</option>
      <option value="class">Class</option>
      <option value="order">Order</option>
      <option value="family">Family</option>
      <option value="genus">Genus</option>
      <option value="species">Species</option>
    </select>

    <!-- Environment / organism_name -->
    <label for="environmentInput">Enter environment / organism_name:</label>
    <input type="text" id="environmentInput" placeholder="e.g., human oral metagenome" />

    <!-- Interactive map -->
    <label>Select location (click the map):</label>
    <div id="map"></div>

    <div class="coords">
      <input id="latInput" type="text" placeholder="Latitude" readonly />
      <input id="lonInput" type="text" placeholder="Longitude" readonly />
      <button id="useLocation" type="button" title="Use my current location">Use my location</button>
    </div>

    <!-- Coordinates label (lat, lon as a single string) -->
    <input id="coordLabel" type="text" placeholder="Coordinates (lat, lon)" readonly />

    <button id="goBtn">Get Community Composition</button>

    <h3>Results</h3>
    <pre id="result"></pre>
    <canvas id="chart" style="margin-top:16px;"></canvas>
  </div>
</body>
</html>
